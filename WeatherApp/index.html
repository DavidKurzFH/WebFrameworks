<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">üå§Ô∏è Weather App</h1>

    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <div class="input-group">
          <input type="text" id="cityInput" class="form-control" placeholder="Enter city name...">
          <button id="fetchWeatherBtn" class="btn btn-primary">Get Weather</button>
        </div>
      </div>
    </div>

    <div id="weatherDisplay" class="row justify-content-center d-none">
      <div class="col-md-6">
        <div class="card text-center shadow">
          <div class="card-body">
            <h2 id="cityName" class="card-title"></h2>
            <img id="weatherIcon" alt="" class="img-fluid mb-3" style="max-width: 100px;">
            <p id="temperature" class="fs-4 mb-1"></p>
            <p id="description" class="text-muted mb-0"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
